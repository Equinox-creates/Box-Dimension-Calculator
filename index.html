        const volumeInput = document.getElementById('volume');
        const calculateBtn = document.getElementById('calculate');
        const resultsDiv = document.getElementById('results');
        const toastContainer = document.getElementById('toast-container');

        // Function to show toast notifications (non-blocking)
        function showNotification(message, type = 'error', duration = 3500) {
            // create elements
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.setAttribute('role', 'status');
            toast.setAttribute('aria-atomic', 'true');

            const iconWrap = document.createElement('div');
            iconWrap.className = 'toast-icon';
            // Inline SVG icons to keep crisp and match accents
            const successSVG = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M8.56 3.69a9 9 0 0 0 -2.92 1.95" /><path d="M3.69 8.56a9 9 0 0 0 -.69 3.44" /><path d="M3.69 15.44a9 9 0 0 0 1.95 2.92" /><path d="M8.56 20.31a9 9 0 0 0 3.44 .69" /><path d="M15.44 20.31a9 9 0 0 0 2.92 -1.95" /><path d="M20.31 15.44a9 9 0 0 0 .69 -3.44" /><path d="M20.31 8.56a9 9 0 0 0 -1.95 -2.92" /><path d="M15.44 3.69a9 9 0 0 0 -3.44 -.69" /><path d="M9 12l2 2l4 -4" /></svg>`;
            const errorSVG = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M19.875 6.27c.7 .398 1.13 1.143 1.125 1.948v7.284c0 .809 -.443 1.555 -1.158 1.948l-6.75 4.27a2.269 2.269 0 0 1 -2.184 0l-6.75 -4.27a2.225 2.225 0 0 1 -1.158 -1.948v-7.285c0 -.809 .443 -1.554 1.158 -1.947l6.75 -3.98a2.33 2.33 0 0 1 2.25 0l6.75 3.98h-.033z" /><path d="M12 8v4" /><path d="M12 16h.01" /></svg>`;
            iconWrap.innerHTML = type === 'success' ? successSVG : errorSVG;
            // add a neon ring behind the icon for subtle glow
            const ring = document.createElement('div');
            ring.className = 'icon-ring';
            if (type === 'success') {
                ring.style.background = 'radial-gradient(circle at 30% 30%, rgba(60,184,255,0.25), rgba(0,220,138,0.06))';
            } else {
                ring.style.background = 'radial-gradient(circle at 30% 30%, rgba(238,108,255,0.26), rgba(255,102,102,0.06))';
            }
            iconWrap.style.position = 'relative';
            iconWrap.appendChild(ring);

            const body = document.createElement('div');
            body.className = 'toast-body';
            // title + text to make toast feel more app-like
            const titleEl = document.createElement('div');
            titleEl.className = 'toast-title';
            titleEl.textContent = type === 'success' ? 'Success' : 'Warning';
            const textEl = document.createElement('div');
            textEl.className = 'toast-text';
            textEl.textContent = message;
            body.appendChild(titleEl);
            body.appendChild(textEl);

            const progressWrap = document.createElement('div');
            progressWrap.className = 'toast-progress';
            const progressBar = document.createElement('i');
            progressWrap.appendChild(progressBar);

            toast.appendChild(iconWrap);
            toast.appendChild(body);
            toast.appendChild(progressWrap);

            // close button
            const closeBtn = document.createElement('button');
            closeBtn.className = 'toast-close';
            closeBtn.setAttribute('aria-label','Dismiss notification');
            closeBtn.innerHTML = 'âœ•';
            toast.appendChild(closeBtn);

            // keep at most 4 toasts visible
            if (toastContainer.children.length >= 4) {
                const last = toastContainer.lastElementChild;
                if (last) last.remove();
            }

            // add to container
            toastContainer.prepend(toast);

            // accessibility: announce
            toastContainer.setAttribute('aria-live', 'polite');

            // small delay to ensure element is in DOM
            requestAnimationFrame(() => {
                // show with animation
                toast.classList.add('show');

                    // if user prefers reduced motion, don't animate progress
                    const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
                    if (!reduce) {
                        // set progress bar color per type
                        if (type === 'success') {
                            progressBar.style.background = 'linear-gradient(90deg, rgba(0,220,138,1), rgba(60,184,255,0.95))';
                        } else {
                            progressBar.style.background = 'linear-gradient(90deg, rgba(238,108,255,1), rgba(255,102,102,0.95))';
                        }
                        // start progress at full and animate to zero using CSS transform
                        progressBar.style.transform = 'scaleX(1)';
                        progressBar.style.transition = `transform ${duration}ms linear`;
                        requestAnimationFrame(() => { progressBar.style.transform = 'scaleX(0)'; });
                    } else {
                        progressBar.style.display = 'none';
                    }
            });

            // remove after duration (use hide animation)
            const removeToast = () => {
                toast.classList.remove('show');
                toast.classList.add('hide');
                setTimeout(() => { if (toast.parentNode) toast.remove(); }, 320);
            };

            const timeoutId = setTimeout(removeToast, duration);

            // allow click to dismiss early
            closeBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                clearTimeout(timeoutId);
                removeToast();
            });
            toast.addEventListener('click', () => {
                clearTimeout(timeoutId);
                removeToast();
            });
        }

        function calculateDimensions(event) {
            event.preventDefault();
            const volumeLiters = parseFloat(volumeInput.value);
            
            if (isNaN(volumeLiters) || volumeLiters <= 0 || volumeInput.value.trim() === '') {
                showNotification('Fill the text input to continue', 'error', 3500);
                volumeInput.focus();
                return;
            }

            const volumeCm3 = volumeLiters * 1000;
            resultsDiv.innerHTML = '';

            // Cube calculation
            const cubeSide = Math.cbrt(volumeCm3).toFixed(2);
            resultsDiv.innerHTML += `
                <div class="result">
                    <strong>ðŸŸ¦ Cube</strong>
                    Side Length = <strong>${cubeSide}</strong> cm
                </div>
            `;

            // Rectangular box 1:1:2
            const rect1Width = Math.cbrt(volumeCm3 / 2).toFixed(2);
            const rect1Height = rect1Width;
            const rect1Length = (2 * rect1Width).toFixed(2);
            resultsDiv.innerHTML += `
                <div class="result">
                    <strong>ðŸ“¦ Rectangular Box (1:1:2)</strong>
                    Width = <strong>${rect1Width}</strong> cm | Height = <strong>${rect1Height}</strong> cm | Length = <strong>${rect1Length}</strong> cm
                </div>
            `;

            // Rectangular box 1:2:3
            const rect2Width = Math.cbrt(volumeCm3 / 6).toFixed(2);
            const rect2Height = (2 * rect2Width).toFixed(2);
            const rect2Length = (3 * rect2Width).toFixed(2);
            resultsDiv.innerHTML += `
                <div class="result">
                    <strong>ðŸ“¦ Rectangular Box (1:2:3)</strong>
                    Width = <strong>${rect2Width}</strong> cm | Height = <strong>${rect2Height}</strong> cm | Length = <strong>${rect2Length}</strong> cm
                </div>
            `;

            // Show success notification
            showNotification('Calculation complete!', 'success', 3500);
        }

        calculateBtn.addEventListener('click', calculateDimensions);
        
        // Allow Enter key to calculate
        volumeInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                calculateDimensions(event);
            }
        });

        // Add focus animation
        volumeInput.addEventListener('focus', function() {
            this.parentElement.querySelector('.input-indicator').style.width = '100%';
        });

        volumeInput.addEventListener('blur', function() {
            if (this.value.trim() === '') {
                this.parentElement.querySelector('.input-indicator').style.width = '0%';
            }
        });
    </script>

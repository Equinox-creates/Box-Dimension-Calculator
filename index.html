<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Document</title></head>
    <body>
        <div class="logo"><h1>Box Dimension Calculator</h1></div>
        <form><label for="volume">Volume (<svg  xmlns="http://www.w3.org/2000/svg"  width="14"  height="14"  viewBox="0 0 24 24"  fill="currentColor"  class="icon icon-tabler icons-tabler-filled icon-tabler-filter"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M20 3h-16a1 1 0 0 0 -1 1v2.227l.008 .223a3 3 0 0 0 .772 1.795l4.22 4.641v8.114a1 1 0 0 0 1.316 .949l6 -2l.108 -.043a1 1 0 0 0 .576 -.906v-6.586l4.121 -4.12a3 3 0 0 0 .879 -2.123v-2.171a1 1 0 0 0 -1 -1z" /></svg>liters):</label><div class="container"><div class="display"><input type="text" placeholder="Enter a number here...." id="volume" name="volume" required></div><button id="calculate">Calculate</button></form>
        <div id="results"></div></div><div class="footer"><h3>This Web site is created By Me(I mean Diprabrota Roychowdhury/তুতান)</h3></div><div class="more"><a href="MORE.html"><button>More</button></a></div><div class="controls"><div class="svgcontrols"><svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="#00fbff"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-info-square-rounded"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 9h.01" /><path d="M11 12h1v4h1" /><path d="M12 3c7.2 0 9 1.8 9 9s-1.8 9 -9 9s-9 -1.8 -9 -9s1.8 -9 9 -9z" /></svg></div><div class="controltext"><h4>Enter key Also Allow to calculate </h4></div></div>
        <style>label[for="volume"]{font-weight:bold;margin:10px;} .container{text-align:center; justify-items:center;justify-content:center;}body{ color:#ffff;background:#1f1f1f; font-family: Arial, Helvetica, sans-serif;}form{margin-bottom: 20px;}.controls{display:flex;justify-self:center;margin:40px;opacity:30%;}.controls h4{margin-top:-0.5px;}.controls svg{margin-top:-5px;margin-right:10px;} label{display: block;margin-bottom: 10px;}.display{width:100%;justify-self:center;justify-content:center;text-align: center;} input[type="text"]{width:95%;height:30px;margin-bottom:10px;background: linear-gradient(135deg,#2b2b2b,#131313);border-radius:35px;box-shadow:inset 0 0 10px #000; outline:0;border:none;color:white;font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        padding:10px;font-size:16px;}.more{justify-self: center; width:200px;justify-content: center;justify-items:center;} .more button{width:100%;animation:m2u2d 2s infinite;} button{width:100%;height:40px;background: linear-gradient(135deg,#ee6cff,#3cb8ff); border-radius:10px;color:white;font-weight:bolder;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-size:16px;padding:10px;border:none;outline:none;cursor:pointer;box-shadow:0 5px 10px #010027d2;}@keyframes m2u2d{0%{transform:scale(95%);}50%{transform: scale(100%);}100%{transform:scale(95%);}} .footer{margin-top:40px;text-align:center;color:#888;font-size:14px;}
        button:hover{box-shadow:0 10px 20px #010027d2;transform:translateY(-2px);transition:all 0.35s cubic-bezier(0.25,0.8,0.25,.35);}#results{font-weight:bold; margin-top:20px;background:#1a1a1a;border:1px solid #333;overflow:hidden;overflow-y:scroll; padding:10px;border-radius:10px;box-shadow:0 0 20px rgba(0, 0, 0, 0.979);height:230px;width:330px;animation:h2s 2s;}@keyframes h2s{0%{width:0px;}100%{width:330px;}} .result{box-shadow:inset 0 0 10px #000000; background:#2a2a2a;padding:10px;border-radius:5px;margin-bottom:10px;}.logo{background: linear-gradient(135deg,#ee6cff,#3cb8ff);;box-shadow:0 5px 10px #000;padding:1px 5px;border-radius:10px;margin-bottom:20px;animation: fedin 2s;}@keyframes fedin{0%{opacity:0%;}100%{opacity:100%;}} </style>
        <script>
            document.getElementById('calculate').addEventListener('click', function(event) {
                event.preventDefault();
                const volumeLiters = parseFloat(document.getElementById('volume').value);
                if (isNaN(volumeLiters) || volumeLiters <= 0) {
                    alert('Please enter a valid positive number for volume.');
                    return;
                }
                const volumeCm3 = volumeLiters * 1000;
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '';
                const cubeSide = Math.cbrt(volumeCm3).toFixed(2);
                resultsDiv.innerHTML += `<div class="result"><strong>Cube:</strong> Side Length = ${cubeSide} cm</div>`;
                const rect1Width = Math.cbrt(volumeCm3 / 2).toFixed(2);
                const rect1Height = rect1Width;
                const rect1Length = (2 * rect1Width).toFixed(2);
                resultsDiv.innerHTML += `<div class="result"><strong>Rectangular Box (1:1:2):</strong> Width = ${rect1Width} cm, Height = ${rect1Height} cm, Length = ${rect1Length} cm</div>`;
                const rect2Width = Math.cbrt(volumeCm3 / 6).toFixed(2);
                const rect2Height = (2 * rect2Width).toFixed(2);
                const rect2Length = (3 * rect2Width).toFixed(2);
                resultsDiv.innerHTML += `<div class="result"><strong>Rectangular Box (1:2:3):</strong> Width = ${rect2Width} cm, Height = ${rect2Height} cm, Length = ${rect2Length} cm</div>`;
            });
        </script>
        </body>

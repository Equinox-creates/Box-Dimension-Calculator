<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Box Dimension Calculator</title>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="bg-orb orb-1"></div>
        <div class="bg-orb orb-2"></div>
        <div class="bg-orb orb-3"></div>
    </div>

    <div class="main-container">
        <!-- Header with Logo -->
        <div class="logo">
            <div class="logo-svg">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="cubeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#ee6cff;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#3cb8ff;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <!-- 3D Cube Animation -->
                    <g class="cube">
                        <polygon points="30,30 70,30 70,70 30,70" fill="url(#cubeGrad)" opacity="0.8" class="cube-face"/>
                        <polygon points="30,30 50,10 70,30 50,50" fill="url(#cubeGrad)" opacity="1" class="cube-face"/>
                        <polygon points="70,30 90,10 90,50 70,70" fill="url(#cubeGrad)" opacity="0.6" class="cube-face"/>
                    </g>
                </svg>
            </div>
            <h1>Box Dimension<span>Calculator</span></h1>
        </div>

        <!-- Main Content -->
        <div class="content-wrapper">
            <!-- Input Section -->
            <form class="form-section">
                <div class="input-label-group">
                    <label for="volume">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 15v4c0 1.1.9 2 2 2h14a2 2 0 0 0 2-2v-4"></path>
                            <path d="M17 9V7a2 2 0 0 0-2-2H9a2 2 0 0 0-2 2v2"></path>
                            <rect x="3" y="9" width="18" height="8" rx="2" fill="none"></rect>
                            <line x1="7" y1="13" x2="17" y2="13"></line>
                        </svg>
                        Volume (liters)
                    </label>
                </div>
                <div class="input-wrapper">
                    <input type="text" placeholder="Enter volume..." id="volume" name="volume" required>
                    <div class="input-indicator"></div>
                </div>
                <button type="submit" id="calculate" class="calc-button">
                    <span class="button-text">Calculate</span>
                    <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14"></path>
                        <path d="m12 5 7 7-7 7"></path>
                    </svg>
                </button>
            </form>

            <!-- Results Section -->
            <div id="results" class="results-section"></div>
        </div>

        <!-- Info Section -->
        <div class="info-section">
            <div class="info-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="16" x2="12" y2="12"></line>
                    <line x1="12" y1="8" x2="12.01" y2="8"></line>
                </svg>
            </div>
            <h4>ðŸ’¡ Tip: Press Enter to calculate instantly</h4>
        </div>

        <!-- Navigation -->
        <div class="nav-section">
            <a href="MORE.html" class="nav-button">
                <span>Explore More</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 8l4 4-4 4"></path>
                    <path d="M4 12h16"></path>
                </svg>
            </a>
        </div>

        <!-- Notification Message -->
        <div id="notification" class="notification"></div>

        <!-- Footer -->
        <div class="footer">
            <p>Created by <span class="author">Diprabrota Roychowdhury</span> (Equinocoiobus)</p>
        </div>
    </div>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: #ffffff;
            background: #0f0f1f;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Animated Background Orbs */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: #ee6cff;
            top: -100px;
            left: -100px;
            animation: float 20s infinite ease-in-out;
        }

        .orb-2 {
            width: 250px;
            height: 250px;
            background: #3cb8ff;
            bottom: -50px;
            right: -50px;
            animation: float 25s infinite ease-in-out reverse;
        }

        .orb-3 {
            width: 200px;
            height: 200px;
            background: #00ff88;
            top: 50%;
            left: 50%;
            animation: float 30s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            33% { transform: translate(50px, -50px); }
            66% { transform: translate(-30px, 60px); }
        }

        .main-container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Logo Section */
        .logo {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 50px;
            animation: slideDown 0.8s ease-out;
        }

        .logo-svg {
            width: 80px;
            height: 80px;
        }

        .logo-svg svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 20px #ee6cff);
            animation: rotateCube 6s linear infinite;
        }

        @keyframes rotateCube {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }

        .cube-face {
            animation: cubeFace 3s ease-in-out infinite;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ee6cff, #3cb8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
        }

        .logo h1 span {
            display: block;
            font-size: 1.2rem;
            color: #00ff88;
            margin-top: 5px;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Content Wrapper */
        .content-wrapper {
            width: 100%;
            animation: slideUp 0.8s ease-out 0.2s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form Section */
        .form-section {
            background: linear-gradient(135deg, rgba(238, 108, 255, 0.1), rgba(60, 184, 255, 0.1));
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: popIn 0.6s ease-out 0.3s both;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .input-label-group {
            margin-bottom: 15px;
        }

        .form-section label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            color: #00ff88;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-section label svg {
            width: 20px;
            height: 20px;
            stroke: #00ff88;
        }

        /* Input Field */
        .input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            height: 50px;
            background: linear-gradient(135deg, rgba(43, 43, 43, 0.5), rgba(19, 19, 19, 0.5));
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 0 20px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input[type="text"]:focus {
            border-color: #ee6cff;
            box-shadow: 0 0 20px rgba(238, 108, 255, 0.3), inset 0 0 10px rgba(238, 108, 255, 0.1);
            background: linear-gradient(135deg, rgba(238, 108, 255, 0.1), rgba(60, 184, 255, 0.1));
        }

        .input-indicator {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            background: linear-gradient(90deg, #ee6cff, #3cb8ff);
            width: 0%;
            border-radius: 1px;
            transition: width 0.4s ease;
        }

        input[type="text"]:focus ~ .input-indicator {
            width: 100%;
        }

        /* Calculate Button */
        .calc-button {
            width: 100%;
            height: 50px;
            background: linear-gradient(135deg, #ee6cff, #3cb8ff);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(238, 108, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .calc-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .calc-button:hover::before {
            left: 100%;
        }

        .calc-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(238, 108, 255, 0.5);
        }

        .calc-button:active {
            transform: translateY(-1px);
        }

        .button-text {
            position: relative;
            z-index: 2;
        }

        .button-icon {
            position: relative;
            z-index: 2;
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }

        .calc-button:hover .button-icon {
            transform: translateX(5px);
        }

        /* Results Section */
        .results-section {
            width: 100%;
            min-height: 100px;
            background: linear-gradient(135deg, rgba(26, 26, 51, 0.6), rgba(26, 26, 26, 0.6));
            border: 1px solid rgba(238, 108, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            max-height: 400px;
            overflow-y: auto;
            animation: slideUp 0.8s ease-out 0.4s both;
        }

        .result {
            background: linear-gradient(135deg, rgba(60, 184, 255, 0.1), rgba(0, 255, 136, 0.1));
            border-left: 4px solid #3cb8ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 12px;
            animation: slideIn 0.5s ease-out forwards;
        }

        .result:nth-child(1) { animation-delay: 0.1s; }
        .result:nth-child(2) { animation-delay: 0.2s; }
        .result:nth-child(3) { animation-delay: 0.3s; }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .result strong {
            color: #ee6cff;
            display: block;
            margin-bottom: 8px;
            font-size: 1.05rem;
        }

        .result {
            color: #e0e0e0;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        /* Info Section */
        .info-section {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 30px;
            padding: 15px 20px;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
            animation: slideUp 0.8s ease-out 0.5s both;
        }

        .info-icon {
            flex-shrink: 0;
        }

        .info-icon svg {
            width: 24px;
            height: 24px;
            stroke: #00ff88;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .info-section h4 {
            font-size: 0.95rem;
            color: #00ff88;
            font-weight: 500;
            margin: 0;
        }

        /* Navigation Section */
        .nav-section {
            margin-top: 40px;
            animation: slideUp 0.8s ease-out 0.6s both;
        }

        .nav-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #3cb8ff, #00ff88);
            border: none;
            border-radius: 10px;
            color: #000;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(60, 184, 255, 0.3);
        }

        .nav-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(60, 184, 255, 0.5);
        }

        .nav-button svg {
            width: 18px;
            height: 18px;
            transition: transform 0.3s ease;
        }

        .nav-button:hover svg {
            transform: translateX(5px);
        }

        /* Footer */
        .footer {
            margin-top: 50px;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            animation: slideUp 0.8s ease-out 0.7s both;
        }

        .footer p {
            margin: 0;
        }

        .author {
            color: #ee6cff;
            font-weight: 600;
        }

        /* Notification Styling */
        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #ee6cff, #3cb8ff);
            color: white;
            padding: 24px 40px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 1.1rem;
            box-shadow: 0 20px 60px rgba(238, 108, 255, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(20px);
            z-index: 9999;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            max-width: 85%;
            pointer-events: all;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.5);
            text-align: center;
        }

        .notification.show {
            opacity: 1;
            animation: notificationShowBetter 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .notification.hide {
            animation: notificationHideBetter 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes notificationShowBetter {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.3) rotateY(-90deg);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.08) rotateY(10deg);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1) rotateY(0deg);
            }
        }

        @keyframes notificationHideBetter {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1) rotateY(0deg);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.08) rotateY(-10deg);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.3) rotateY(90deg);
            }
        }

        .notification::before {
            font-size: 1.5rem;
            animation: iconBounce 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }

        @keyframes iconBounce {
            0% {
                transform: scale(0) rotateZ(-180deg);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1) rotateZ(0deg);
            }
        }

        /* Error notification variant */
        .notification.error {
            background: linear-gradient(135deg, #ff6b6b, #ee6cff);
        }

        /* Success notification variant */
        .notification.success {
            background: linear-gradient(135deg, #00ff88, #3cb8ff);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .notification {
                padding: 20px 30px;
                font-size: 1rem;
                max-width: 90%;
                gap: 12px;
            }

            .notification::before {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            .notification {
                padding: 16px 24px;
                font-size: 0.95rem;
                max-width: 92%;
                gap: 10px;
                border-radius: 15px;
            }

            .notification::before {
                font-size: 1.2rem;
            }
        }

        /* Scrollbar Styling */
        .results-section::-webkit-scrollbar {
            width: 8px;
        }

        .results-section::-webkit-scrollbar-track {
            background: transparent;
        }

        .results-section::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #ee6cff, #3cb8ff);
            border-radius: 4px;
        }

        .results-section::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #3cb8ff, #00ff88);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .logo h1 {
                font-size: 1.8rem;
            }

            .main-container {
                padding: 30px 15px;
            }

            .form-section {
                padding: 20px;
            }

            .results-section {
                max-height: 300px;
            }
        }
    </style>
    <script>
        const volumeInput = document.getElementById('volume');
        const calculateBtn = document.getElementById('calculate');
        const resultsDiv = document.getElementById('results');
        const notificationDiv = document.getElementById('notification');

        // Function to show notification with type
        function showNotification(message, type = 'error', duration = 3500) {
            // Clear any existing classes
            notificationDiv.classList.remove('error', 'success', 'show', 'hide');
            
            // Set the message content
            notificationDiv.textContent = message;
            
            // Add appropriate class for styling
            notificationDiv.classList.add(type);
            
            // Show the notification
            notificationDiv.classList.add('show');

            // Auto-hide after duration
            setTimeout(() => {
                if (notificationDiv.classList.contains('show')) {
                    notificationDiv.classList.remove('show');
                    notificationDiv.classList.add('hide');
                }
            }, duration);
        }

        function calculateDimensions(event) {
            event.preventDefault();
            const volumeLiters = parseFloat(volumeInput.value);
            
            if (isNaN(volumeLiters) || volumeLiters <= 0 || volumeInput.value.trim() === '') {
                showNotification('âš ï¸  Fill the text input to continue', 'error', 3500);
                volumeInput.focus();
                return;
            }

            const volumeCm3 = volumeLiters * 1000;
            resultsDiv.innerHTML = '';

            // Cube calculation
            const cubeSide = Math.cbrt(volumeCm3).toFixed(2);
            resultsDiv.innerHTML += `
                <div class="result">
                    <strong>ðŸŸ¦ Cube</strong>
                    Side Length = <strong>${cubeSide}</strong> cm
                </div>
            `;

            // Rectangular box 1:1:2
            const rect1Width = Math.cbrt(volumeCm3 / 2).toFixed(2);
            const rect1Height = rect1Width;
            const rect1Length = (2 * rect1Width).toFixed(2);
            resultsDiv.innerHTML += `
                <div class="result">
                    <strong>ðŸ“¦ Rectangular Box (1:1:2)</strong>
                    Width = <strong>${rect1Width}</strong> cm | Height = <strong>${rect1Height}</strong> cm | Length = <strong>${rect1Length}</strong> cm
                </div>
            `;

            // Rectangular box 1:2:3
            const rect2Width = Math.cbrt(volumeCm3 / 6).toFixed(2);
            const rect2Height = (2 * rect2Width).toFixed(2);
            const rect2Length = (3 * rect2Width).toFixed(2);
            resultsDiv.innerHTML += `
                <div class="result">
                    <strong>ðŸ“¦ Rectangular Box (1:2:3)</strong>
                    Width = <strong>${rect2Width}</strong> cm | Height = <strong>${rect2Height}</strong> cm | Length = <strong>${rect2Length}</strong> cm
                </div>
            `;

            // Show success notification
            showNotification('âœ…  Calculation complete!', 'success', 3500);
        }

        calculateBtn.addEventListener('click', calculateDimensions);
        
        // Allow Enter key to calculate
        volumeInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                calculateDimensions(event);
            }
        });

        // Add focus animation
        volumeInput.addEventListener('focus', function() {
            this.parentElement.querySelector('.input-indicator').style.width = '100%';
        });

        volumeInput.addEventListener('blur', function() {
            if (this.value.trim() === '') {
                this.parentElement.querySelector('.input-indicator').style.width = '0%';
            }
        });
    </script>
        </body>
